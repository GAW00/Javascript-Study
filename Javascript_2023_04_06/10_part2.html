<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            var a = 10;
            var b = 20;
            var f = "20";   // true
            //var f = "21" ;   // false
            var result;

            result = a > b;
            document.write(result,"<br>")

            result = a < b;
            document.write(result,"<br>")
            
            result = a <= b;
            document.write(result,"<br>")
            
            // 문자와 숫자를 비교연산 하면 문자안의 숫자를 비교한다
            result = b == f;    // true
            document.write(result,"<br>")
            
            result = a != b;
            document.write(result,"<br>")

            // 값 & 데이터 타입도 비교연산
            result = b === f;   // false
            document.write(result,"<br>")
        </script>
    </head>
    <body>
        
    </body>
</html>
