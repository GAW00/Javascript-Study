<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // <tbody id = "data">보다 위에서 var get = document.getElementById("data");를 사용해서
        // id를 찾지 못해 null이 get에 담겨서 오류
        // 이를 해결하기 위해서는 script태그를 그 보다 아래로 내리거나
        // window.onload = function(){} 안에 script를 정의
        window.onload = function(){
            var get = document.getElementById("data");   
            var myHref = "https://www.naver.com/";
            var text = "게시판 이동";   
        
            for(var i=1; i<=10; i++) {
                get.innerHTML += `
                <tr>
                    <td>${i}번째 반복중</td>
                    <td><a href='${myHref}' target='_blank'>${text}</a></td>
                </tr>`;
            }
        }
    </script>
</head>
<body>    

    <h1>게시판</h1>

    <table border="1">
        <thead>
            <th>이름</th>
            <th>주소</th>
        </thead>

        <tbody id="data">
            
        </tbody>
    </table>

    <h2>푸터자리</h2>
    <p>푸터에 삽입될 내용들 ..</p>

</body>
