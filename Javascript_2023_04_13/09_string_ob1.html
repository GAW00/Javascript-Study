<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            var str = "Hello Thank you good luck to you";
            document.write(str.charAt(16), "<br>");     // 인덱스 16번째 값
            document.write(str.indexOf("you"), "<br>"); // 첫번째 발견된 you의 인덱스
            document.write(str.indexOf("you", 16), "<br>"); // 16번째 인덱스에서부터 발견된 you의 인덱스
            document.write(str.lastIndexOf("you"), "<br>"); // 뒤에서 부터 첫번째로 발견된 you의 인덱스
            document.write(str.lastIndexOf("you", 25), "<br>"); // 뒤에서 부터 25번째 인덱스에서 부터 발견된 you의 인덱스
            document.write("================================","<br>");
            document.write(str.match("lack"), "<br>"); // lack 이라는 스트링 못 찾음 = null
            document.write(str.match("luck"), "<br>"); // luck 이라는 스트링 찾아 출력 = luck
            document.write(str.search("luck"), "<br>"); // luck 이라는 스트링 찾아 인덱스를 출력
            document.write(str.search("you"), "<br>"); // you 라는 스트링 찾아 인덱스를 출력
            document.write(str.substr(21, 4), "<br>"); // 21번 인덱스에서 부터 4 글자 출력
            document.write(str.substring(6, 11), "<br>"); // 6번 인덱스에서 부터 인덱스 11 미만까지 출력
            document.write(str.replace("you", "me"), "<br>"); // 첫번째로 발견된 you를 me로 바꿈
            document.write("================================","<br>");
            document.write(str.toLowerCase(), "<br>"); // 소문자로 변경
            document.write(str.toUpperCase(), "<br>"); // 소문자로 변경
            document.write(str.length, "<br>"); // 문자 총 개수
            document.write("================================","<br>");
            var arr = str.split(" ");
            document.write(arr[0], "<br>"); // 배열에서 0번째 인덱스 값 출력
            document.write(arr[4], "<br>"); // 배열에서 4번째 인덱스 값 출력
            
            var str2 = "A";
            var t = str2.charCodeAt(0); // A의 유니코드 값 반환
            document.write(t, "<br>");
            document.write(String.fromCharCode(65), "<br>"); // 65의 유니코드 문자 반환
            document.write(String.fromCharCode(72), "<br>"); // 65의 유니코드 문자 반환

            document.write(str.charCodeAt(0), "<br>"); // H의 유니코드 값 반환
        </script>
    </head>
    <body>
        
    </body>
</html>
