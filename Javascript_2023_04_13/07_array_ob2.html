<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            var arr_1 = ["사당", "교대", "방배", "강남"];
            var arr_2 = ["신사", "압구정", "옥수"];

            var result = arr_1.join("-"); // 배열 값들을 '-'로 붙여 연결
            console.log(result); // log() : 브라우저의 콘솔에 출력함
            
            result = arr_1.concat(arr_2);
            console.log(result); // log() : 브라우저의 콘솔에 출력함
            
            result = arr_1.slice(1, 3); // 인덱스 1 부터 3 미만까지 자름
            console.log(result); // log() : 브라우저의 콘솔에 출력함
            
            arr_1.sort();
            console.log(arr_1); // log() : 브라우저의 콘솔에 출력함
            
            arr_2.reverse();
            console.log(arr_2); // log() : 브라우저의 콘솔에 출력함

        </script>
    </head>

</html>
