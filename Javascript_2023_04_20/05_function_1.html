<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            var count = 0;
            // 일반함수는 구현전에 호출 가능(호이스팅(Hoisting))
            myFnc();
            // 함수 구현
            function myFnc(){
                count++;
                document.write("hello" + count, "<br>");
            }
            myFnc();

            // 익명함수 호출은 오류 발생(호잍스팅 안됨)
            theFuc();
            // 익명 함수
            var theFuc = function(){ 
                count++;
                document.write("bye" + count, "<br>");
            }
            theFuc();
        </script>
    </head>
    <body>
        
    </body>
</html>
